<!DOCTYPE html>

</head>

<body>

    <script>
        // if-else statement
        let a = 10,
            b = 12;
        if (a < b) {
            console.log("A is big");
        } else {
            console.log("B is big");
        }

        // if-else if-else statement
        var grade = 75;
        if (grade >= 90) {
            console.log("A");
        } else if (grade >= 80) {
            console.log("B");
        } else if (grade >= 70) {
            console.log("C");
        } else {
            console.log("F");
        }

        // switch statement
        var day = "Monday";
        switch (day) {
            case "Monday":
                console.log("It's Monday!");
                break;
            case "Tuesday":
                console.log("It's Tuesday!");
                break;
            default:
                console.log("It's not Monday or Tuesday.");
        }

        // while loop
        var i = 0;
        while (i < 5) {
            console.log("While loop iteration: " + i);
            i++;
        }

        // do-while loop
        var j = 0;
        do {
            console.log("Do-while loop iteration: " + j);
            j++;
        } while (j < 5);

        // for loop
        for (var k = 0; k < 5; k++) {
            console.log("For loop iteration: " + k);
        }
    </script>

</body>

</html>
