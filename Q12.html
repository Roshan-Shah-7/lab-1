<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q12</title>
</head>

<body>

    <script>
        // Arithmetic operators
        var num1 = 10;
        var num2 = 5;
        var sum = num1 + num2;
        var difference = num1 - num2;
        var product = num1 * num2;
        var quotient = num1 / num2;
        var remainder = num1 % num2;

        console.log("Arithmetic Operators:");
        console.log("Sum: " + sum);
        console.log("Difference: " + difference);
        console.log("Product: " + product);
        console.log("Quotient: " + quotient);
        console.log("Remainder: " + remainder);

        // Assignment operators
        var x = 5;
        x += 3;
        console.log("Assignment Operators: x = " + x);

        // Comparison operators
        var a = 10;
        var b = "10";
        var isEqual = a == b;
        var isStrictEqual = a === b;
        var isNotEqual = a != b;
        var isNotStrictEqual = a !== b;

        console.log("Comparison Operators:");
        console.log("Equal: " + isEqual);
        console.log("Strict Equal: " + isStrictEqual);
        console.log("Not Equal: " + isNotEqual);
        console.log("Not Strict Equal: " + isNotStrictEqual);

        // Logical operators
        var p = true;
        var q = false;
        var andResult = p && q;
        var orResult = p || q;
        var notResult = !p;

        console.log("Logical Operators:");
        console.log("AND: " + andResult);
        console.log("OR: " + orResult);
        console.log("NOT: " + notResult);

        // Bitwise operators
        var bitwiseAND = 5 & 3;
        var bitwiseOR = 5 | 3;
        var bitwiseXOR = 5 ^ 3;
        var bitwiseNOT = ~5;

        console.log("Bitwise Operators:");
        console.log("Bitwise AND: " + bitwiseAND);
        console.log("Bitwise OR: " + bitwiseOR);
        console.log("Bitwise XOR: " + bitwiseXOR);
        console.log("Bitwise NOT: " + bitwiseNOT);
    </script>

</body>

</html>
